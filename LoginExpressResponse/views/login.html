<!DOCTYPE html>
<html>
<title>
    <%= title %>
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/javascripts/engine.js"></script>
<script type="text/javascript" src="/javascripts/login.js"></script>

<body>
    <div class="w3-display-container">
        <img src="images/img_lights.jpg" alt="Lights" style="width:100%">
        <div class="w3-padding w3-display-middle">
            <div class="w3-section ">
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" id="usr"
                    required>
                <label><b>Password</b></label>
                <input class="w3-input w3-border" type="text" placeholder="Enter Password" id="psw" required>
                <button class="w3-button w3-block w3-green w3-section w3-padding" onclick="login()">Login</button>
                <input class="w3-check w3-margin-top" type="checkbox" checked="checked">
                <label class="w3-text-white">Remember me </label>
            </div>
        </div>
</body>

</html>
